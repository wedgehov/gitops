apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-fm-todo-app
  namespace: monitoring
  labels:
    # This label tells the Grafana sidecar to load this ConfigMap as a dashboard.
    grafana_dashboard: "1"
data:
  fm-todo-app.json: |-
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (http_route) (rate(http_server_request_duration_seconds_count{job=\"fm-todo-app-backend\"}[5m]))",
              "legendFormat": "{{ http_route }}",
              "refId": "A"
            }
          ],
          "title": "HTTP Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "histogram_quantile(0.95, sum by (le, http_route) (rate(http_server_request_duration_seconds_bucket{job=\"fm-todo-app-backend\"}[5m])))",
              "legendFormat": "p95 {{ http_route }}",
              "refId": "A"
            }
          ],
          "title": "HTTP Request Duration (p95)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "cores" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 3,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"fm-todo-app-dev\", container!=\"POD\", container!=\"\"}[5m]))",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "CPU Usage",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 4,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=\"fm-todo-app-dev\", container!=\"POD\", container!=\"\"})",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Memory Usage (Working Set)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "tempo", "uid": "tempo"},
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 },
          "id": 5,
          "options": {},
          "pluginVersion": "11.2.0",
          "targets": [
            {
              "datasource": { "type": "tempo", "uid": "tempo" },
              "query": "{ resource.service.name = \"fm-todo-app-backend\" }",
              "queryType": "traceql",
              "refId": "A"
            }
          ],
          "title": "Recent Traces",
          "type": "traces"
        }
      ],
      "refresh": "",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [],
      "templating": { "list": [] },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "FM Todo App",
      "uid": "fmapp",
      "version": 2
    }