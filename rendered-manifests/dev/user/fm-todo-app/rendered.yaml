# Source: fm-todo-app/templates/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fm-todo-app-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fm-todo-app-backend
  template:
    metadata:
      annotations:
        checksum/config: d256eb44c17df86c45dda6ab8e4b117784fdcd32ec8551986d2da1794dbc0001
      labels:
        app: fm-todo-app-backend
    spec:
      containers:
      - name: backend
        image: "ghcr.io/wedgehov/frontend-mentor-todo-app/todo-backend:v1.5.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: ConnectionStrings__DefaultConnection
          value: "Host=fm-todo-app-db;Port=5432;Database=$(POSTGRES_DB);Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD)"
        # This tells the application where to send its traces. The standalone Tempo service
        # is named 'tempo-dev' and listens for OTLP traces on port 4317.
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://tempo-dev.monitoring.svc.cluster.local:4317"
        # Use the gRPC protocol for exporting traces.
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        # Explicitly set the service name to match the Grafana dashboard query.
        - name: OTEL_SERVICE_NAME
          value: "fm-todo-app-backend"
        # Ensure all traces are sampled and sent.
        - name: OTEL_TRACES_SAMPLER
          value: "always_on"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        envFrom:
        - secretRef:
            name: fm-todo-app-db-secret
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
