# Source: fm-todo-app/templates/network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fm-todo-app-db-access
spec:
  # This policy applies to pods with the 'database' label
  podSelector:
    matchLabels:
      app: fm-todo-app-db
  policyTypes:
  - Ingress
  ingress:
  - from:
    # 1. Only allow traffic from pods with the 'backend' label
    - podSelector:
        matchLabels:
          app: fm-todo-app-backend
    ports:
    # 2. Only allow traffic on the PostgreSQL port
    - protocol: TCP
      port: 5432
---
# Source: fm-todo-app/templates/backend-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: fm-todo-app-backend
  labels:
    app: fm-todo-app-backend
    # This label is required for the ServiceMonitor to select this Service.
    release: kube-prometheus-stack
spec:
  type: ClusterIP
  # The port must be named for the ServiceMonitor to reference it.
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: fm-todo-app-backend
