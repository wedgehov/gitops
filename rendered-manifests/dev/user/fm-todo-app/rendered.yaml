# Source: fm-todo-app/templates/database-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fm-todo-app-db-v5
spec:
  serviceName: fm-todo-app-db
  replicas: 1
  selector:
    matchLabels:
      app: fm-todo-app-db
  template:
    metadata:
      labels:
        app: fm-todo-app-db
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: database
        image: "postgres:16-alpine"
        envFrom:
        - secretRef:
            name: fm-todo-app-db-secret
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: db-data-v5
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: db-data-v5
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: nutanix-volume
      resources:
        requests:
          storage: 1Gi
