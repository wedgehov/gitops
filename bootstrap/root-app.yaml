apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/wedgehov/gitops.git
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # The child Application objects will be created in the argocd namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
