# Default values for fm-todo-app.

replicaCount: 1

imageTag: "" # This will be overridden by environment-specific values

frontend:
  image:
    repository: ghcr.io/wedgehov/frontend-mentor-todo-app/todo-frontend
    pullPolicy: IfNotPresent
    tag: "" # Defaults to .Values.imageTag

backend:
  image:
    repository: ghcr.io/wedgehov/frontend-mentor-todo-app/todo-backend
    pullPolicy: IfNotPresent
    tag: "" # Defaults to .Values.imageTag
  aspnetcoreEnvironment: "Production"

database:
  image:
    repository: postgres
    tag: "16-alpine"
  storage: 1Gi
  secretName: fm-todo-app-db-secret

ingress:
  enabled: true
  className: nginx
  host: fm-todo-app.example.com # A generic placeholder

resources: {}
databaseResources: {}

networkPolicy:
  enabled: false # Set to true in environment values to enable

serviceMonitor:
  enabled: true

storageClassName: nutanix-volume
