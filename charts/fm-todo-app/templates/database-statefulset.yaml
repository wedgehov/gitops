apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-database-v2
spec:
  ports:
    - port: 5432
  clusterIP: None
  selector:
    app: {{ .Release.Name }}-database-v2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-database-v2
spec:
  serviceName: {{ .Release.Name }}-database-v2
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-database-v2
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-database-v2
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: database
        image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
        env:
        - name: POSTGRES_USER
          value: {{ .Values.database.user | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.database.dbName | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secretName }}
              key: {{ .Values.database.passwordKey }}
        ports:
        - containerPort: 5432
          name: postgres
        resources:
{{ toYaml .Values.databaseResources | indent 10 }}
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: db-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ .Values.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.database.storage }}
