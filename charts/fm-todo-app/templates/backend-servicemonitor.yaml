{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    # This label is important! It allows the Prometheus instance
    # to discover this ServiceMonitor. It should match the
    # 'prometheus.prometheusSpec.serviceMonitorSelector' in your
    # kube-prometheus-stack values.
    release: kube-prometheus-stack
spec:
  jobLabel: app
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
{{- end }}